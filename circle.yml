machine:
  java:
    version: openjdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - wget https://dl.google.com/android/repository/android-ndk-r13b-linux-x86_64.zip && unzip android-ndk-r13b-linux-x86_64.zip
    - export ANDROID_NDK=/home/ubuntu/android-ndk-r13b
    - export ANDROID_NDK_HOME=/home/ubuntu/android-ndk-r13b
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | android update sdk --no-ui --all --filter "tools,platform-tools,android-23,extra-google-m2repository,extra-android-m2repository,extra-android-support"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2"

test:
  override:
    - cd native-codec && ./gradlew assembleDebug:
        timeout: 360
